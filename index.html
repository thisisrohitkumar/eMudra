<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eMudra Currency Converter</title>
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="page__wrapper">
      <div class="converter__container">
        <div class="converter__heading">
          <h1>eMudra Converter</h1>
        </div>
        <div class="converter__input">
            <input type="number"  placeholder="Enter Amount..." min="1" value="1">
        </div>
        <div class="dropdown__container">
          <div class="from__select">
            <img src="https://flagsapi.com/US/flat/32.png" alt="country flag" />
            <select name="from" id="from" value="usd">
            </select>
          </div>
          <div class="convert__icon" title="Swap Currencies">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>
          <div class="to__select">
            <img src="https://flagsapi.com/IN/flat/32.png" alt="country flag" />
            <select name="to" id="to" value="inr">
            </select>
          </div>
        </div>
        <div class="converter__output">
            <p class="output">1 USD = 82 INR</p>
        </div>
        <div class="convert__btn">
            <button>Convert</button>
        </div>
      </div>
    </div>
    <script src="js/codes.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
